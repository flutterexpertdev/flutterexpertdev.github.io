name: flutterexpertdev_github_io
description: The website of flutterexpert.dev
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: ">=2.15.0 <3.0.0"
  flutter: ">=2.8.0 < 3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl:
  gap:
  material_design_icons_flutter:
  flutter_svg:
  url_launcher:
  flex_color_scheme:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  arb_generator:

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logos/
    - assets/profile/

arb_generator:
  input_filepath: "assets_dev/loca/loca.csv"
  output_directory: "assets_dev/l10n"
  filename_prepend: "l10n_"
  csv_settings:
    delimiter: ";"
    description_index: 1
    base_index: 2
