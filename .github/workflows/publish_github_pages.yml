name: publish_github_pages
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build + Publish Web
    env:
      USER_EMAIL: james@flutterexpert.dev
      USER_NAME: "James"
      GH_USERNAME: flutterexpertdev
      REPO_NAME: flutterexpertdev.github.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - name: Build + Commit
        run: |
          flutter build web --release
          cd build/web
          git init
          git config --global user.email ${{ env.USER_EMAIL }}
          git config --global user.name ${{ env.USER_NAME }}
          echo flutterexpert.dev >CNAME
          echo "Autogenerated from https://github.com/{{ env.GH_USERNAME }}/${{ env.REPO_NAME }}/.">README.md
          git status
          git remote add origin https://${{ secrets.commit }}@github.com/${{ env.GH_USERNAME }}/${{ env.REPO_NAME }}.git
          git checkout -b gh-pages
          git add -A
          git commit -m "`date`"
          git push origin gh-pages -f
